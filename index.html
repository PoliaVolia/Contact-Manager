<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3a5a78">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pangolin&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Contacts Manager</h1>
            <p>Store and manage your contacts</p>
        </header>

        <section class="form-section">
            <h2>Add New Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" id="telephone" required>
                </div>

                <button type="submit" id="add-btn">Add Contact</button>
            </form>
        </section>

        <section class="contacts-section">
            <h2>My Contacts</h2>
            <div class="table-container">
                <table id="contacts-table">
                    <thead>
                        <tr>
                            <th data-sort="firstName">First Name &#8645;</th>
                            <th data-sort="surname">Surname &#8645;</th>
                            <th data-sort="email">Email &#8645;</th>
                            <th data-sort="telephone">Telephone &#8645;</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-body">

                    </tbody>
                </table>
            </div>
            <div id="no-contacts-message">No contacts added yet.</div>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
